<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo1</title>
		<style>
			body {
				background: #ddd;
			}
			#canvas {
				background: #fff;
				border: thin inset #aaa;
				margin: 10px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<!-- 默认canvas元素大小为300px * 150px，在设置时尽量通过width和height来指定大小而不是通过css的方式，因为后者浏览器可能会做缩放 -->
		<canvas id="canvas" width="600" height="300">
			Canvas not surport
		</canvas>
		<script type="text/javascript">
			//在设定canvas的width和height属性时不要使用px后缀。
			var canvas = document.getElementById("canvas"),
				content = canvas.getContext("2d");
			content.font = '38pt Arial';
			content.fillStyle = "conflowerblue";
			content.strokeStyle = "blue";
			content.fillText('Hello Canvas', canvas.width/2 - 150, canvas.height/2 + 15);
			content.strokeText('Hello Canvas', canvas.width/2 - 150, canvas.height/2 + 15);
		</script>
	</body>
</html>
